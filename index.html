        <div class="row">
            <div class="col-md-9 mb-3">

                <div class="pointer"></div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="d-flex">
                    <input id="search" class="form-control rounded-0" type="text" v-on:keyup.enter="map_search" v-model:value="search">

                    </div>
                    <div class="col-12 mt-3">
                        <div class="font-weight-bolder">資料更新頻率 -</div>
                        <div class="mt-1">每 30 秒一次</div>
                    </div>
                    <div class="col-12 mt-3">
                        <!-- FB -->
                        <div class="fb-like" data-href="https://twyeehome.github.io/TW-Mask/" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true"></div>
                        <!-- FB -->
                    </div>
                </div>
            </div>
        </div>

        <div class="text-white">email : <a href="mailto:k123456789370@yahoo.com.tw" class="text-white">k123456789370@yahoo.com.tw</a></div>
